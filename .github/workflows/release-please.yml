name: Release Please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        id: release
        with:
          release-type: node
          package-name: "flowlint"
      # NPM Publish step
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        if: ${{ steps.release.outputs.release_created }}
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '24.12.0'
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created }}
      - run: npm ci
        if: ${{ steps.release.outputs.release_created }}
      - run: npm run build
        if: ${{ steps.release.outputs.release_created }}
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}

      - name: Generate Token
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/create-github-app-token@c1a28464531d0520a779eb29e74f830869a341b5 # v1.11.0
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Trigger Web Roadmap Sync
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/repository-dispatch@v3 # v3.0.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: Replikanti/flowlint-web
          event-type: flowlint-core-released
          client-payload: '{"version": "${{ steps.release.outputs.version }}", "source": "cli"}'